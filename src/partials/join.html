<section id="join" class="join section">
  <div class="container">
    <h4 class="join__title hidden">Join now</h4>
    <div class="join__inner">
      <div class="join__left">
        <div class="join__descr">Become a member of this workout class</div>
        <form class="join__form">
          <input type="email" class="join__input" name="email" required placeholder="Email Address">
          <button type="submit" class="join__btn button">Join Now</button>
        </form>
      </div>
      <picture>
        <source srcset="./img/join-right-img.avif" type="image/avif">
        <source srcset="./img/join-right-img.webp" type="image/webp">
        <img loading="lazy" src="./img/join-right-img.png" class="join__img" width="286" height="306" alt="Peoples">
      </picture>
    </div>
  </div>
</section>
